<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Navigator Export</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .warning {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        padding: 12px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1.4;
      }

      .warning strong {
        display: block;
        margin-bottom: 8px;
      }

      .controls {
        display: flex;
        gap: 8px;
      }

      button {
        flex: 1;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #startBtn {
        background-color: #0073b1;
        color: white;
      }

      #startBtn:hover {
        background-color: #006097;
      }

      #stopBtn {
        background-color: #dc3545;
        color: white;
        display: none;
      }

      #stopBtn:hover {
        background-color: #c82333;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .progress {
        display: none;
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      .progress.active {
        display: block;
      }

      .status {
        margin-top: 8px;
        font-size: 13px;
        color: #666;
      }

      .error {
        color: #dc3545;
        font-size: 13px;
        margin-top: 8px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="warning">
        <strong>⚠️ Important Warning</strong>
        This tool automates actions on LinkedIn Sales Navigator and is against
        their Terms of Service. Use at your own risk. Your account could be
        restricted or banned. Avoid exporting large amounts of data quickly.
      </div>

      <div class="controls">
        <button id="startBtn">Start Export</button>
        <button id="stopBtn">Stop Export</button>
      </div>

      <div class="progress">
        <div class="status">
          Profiles scraped: <span id="profilesCount">0</span>
        </div>
        <div class="status">Current page: <span id="currentPage">1</span></div>
      </div>

      <div id="error" class="error"></div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
